<html ng-app="PiFaceApp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">

<style>
	.btn-group button {
	  background-color: #4CAF50; /* Green background */
	  border: 1px solid green; /* Green border */
	  border-radius: 8px;
	  color: white; /* White text */
	  padding: 10px 24px; /* Some padding */
	  cursor: pointer; /* Pointer/hand icon */
	  float: center; /* Float the buttons side by side */
	  transition: all 0.5s;
      margin: 5px;
	}

	.button span {
	  cursor: pointer;
	  display: inline-block;
	  position: relative;
	  transition: 0.5s;
	}

	.button span:after {
	  content: '\00bb';
	  position: absolute;
	  opacity: 0;
	  top: 0;
	  right: -20px;
	  transition: 0.5s;
	}

	.button:hover span {
	  padding-right: 25px;
	}

	.button:hover span:after {
	  opacity: 1;
	  right: 0;
	}

</style>

  {% if title %}
  <title>{{ title }} - Microblog</title>
  {% else %}
  <title>Welcome to Microblog</title>
  {% endif %}
</head>
<body ng-controller="PiFaceController">
		<div class="btn-group" style="width:100%">
          <button id-"home_pg_btn">HomePage</button>
		  <button id="ip_addr_btn" ng-click="btn_click('ip_addr_btn');">IP Address</button>
          <button id="mnt_stat_btn" ng-click="btn_click('mnt_stat_btn');">Mount Status</button>
		  <button id="delg_stat_btn ng-click="btn_click('delg_stat_btn');"">Deluge Status</button>
		</div>

        {% block content %}{% endblock %}

<div class="clearfix"></div>
<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
