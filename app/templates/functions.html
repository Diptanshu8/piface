{% extends "base.html" %}

{% block buttons %}
		<div class="btn-group row text-center">
          <button class="col-3 btn btn-primary rounded" id-"home_pg_btn"   ng-click="btn_click('home_pg_btn');"  >HomePage</button>
		  <button class="col-3 btn btn-primary rounded" id="ip_addr_btn"   ng-click="btn_click('ip_addr_btn');"  >IP Address</button>
          <button class="col-3 btn btn-primary rounded" id="mnt_stat_btn"  ng-click="btn_click('mnt_stat_btn');" >Mount Status</button>
		  <button class="col-3 btn btn-primary rounded" id="delg_stat_btn" ng-click="btn_click('delg_stat_btn');">Deluge Deamon Status</button>
		  <button class="col-3 btn btn-primary rounded" id="delgweb_stat_btn" ng-click="btn_click('delgweb_stat_btn');">Deluge Web Status</button>
		  <button class="col-3 btn btn-primary rounded" id="retropie_launch_btn" ng-click="btn_click('retropie_launch_btn');">Launch Retropie</button>
		  <button class="col-3 btn btn-primary rounded" id="display_up_btn" ng-click="btn_click('display_up_btn');">Power Display Up</button>
		  <button class="col-3 btn btn-primary rounded" id="reboot_btn" ng-click="btn_click('reboot_btn');">Reboot Raspi</button>
		</div>
{% endblock %}

{% block content %}
       {% raw %}
           <div ng-show=present class="ng-hide" ng-repeat="item in present">{{ item[0] }} : {{ item[3] }} </div>
       {% endraw %}
{% endblock %}
