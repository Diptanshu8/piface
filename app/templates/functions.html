{% extends "base.html" %}

{% block content %}
       {% raw %}
       <div ng-show="ip_show" class="ng-hide"> IP address : {{ ip_addr }} </div>
       {% if mount_status %}

       {% endif %}
       {% if d_status %}
            <div> DELUGED STATUS : {{ d_status }} </div>
       {% endif %}
       {% endraw %}
{% endblock %}
